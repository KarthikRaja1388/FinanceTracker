<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://use.fontawesome.com/3745c7cd27.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" type="text/css" href="css/master.css" />
<link rel="stylesheet" type="text/css" href="css/income.css" />
<link rel="stylesheet" type="text/css" href="css/forms.css" />
<link rel="stylesheet" type="text/css" href="css/layout.css" />

<title>Add Income - Finance Tracker</title>
</head>

<body>
	<div class="col-md-10 col-sm-10 col-xs-12 wrapper">
    	<div class="row titleContainer">
    		<a href="#" th:href="@{/Dashboard}" class="homeButton"><i class= "fa fa-home"></i></a>
        	<h2 class="text-center title">Finance Tracker</h2>
            <hr />
        </div>
        <div class="formContainer" >
        	<h4 class="text-center hidden-xs">Add Income&nbsp;<i class="fa fa-money"></i></h4>
        	<form action="#" th:action="@{/Income/Add}" th:object="${income}" method="post" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            	<div class="form-group">
            		<label for="">Amount</label>
            		<input type="text" th:field="*{amountReceived}" class="form-control" autofocus="autofocus" required="required"/>
            		<label th:if="${#fields.hasErrors('amountReceived')}">* amount can't be empty or can't have alphabets</label>            
            	</div>
                <div class="form-group">
                	<label for="sourceOfIncome">Source of Income</label>
                    <select name="source" id="sourceOfIncome" th:field="*{source}" class="form-control" required="required">
                    	<option value="--" th:value="--">Select Source</option>
                    	<option value="salary" th:value="salary">Salary</option>
                    	<option value="dividend" th:value="dividend">Dividend</option>
                    	<option value="secondary" th:value="secondary">Secondary Income</option>
                    	<option value="other" th:value="other">Other</option>
                    </select>
            		<label th:if="${#fields.hasErrors('source')}">* choose a category</label>                                        
                 </div>
                <div class="form-group">
                	<label for="">Date Received</label>
                    <input type="date" th:field="*{dateReceived}" class="form-control" required="required"/>
            		<label th:if="${#fields.hasErrors('dateReceived')}">* please enter or choose a valid date</label>                                        
                </div>
                <div class="form-group spacing">
                	<button class="form-control button" type="submit"><i class="fa fa-plus">&nbsp;</i>Add Income</button>
                 </div>
            </form>
		</div>            	
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
