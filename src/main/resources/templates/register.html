<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://use.fontawesome.com/3745c7cd27.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/master.css" th:href="@{/css/master.css}"/>
<link rel="stylesheet" type="text/css" href="css/register.css" th:href="@{/css/register.css}"/>
<title>Sign up - Finance Tracker</title>
</head>

<body>

	<div class="container wrapper">
    	<div class="row">
        	<h2 class="text-center" id="title">Finance Tracker</h2>
            <hr />
        </div>
        <div class="row">
        	<div class="col-md-6 col-sm-12 col-xs-12" id="formContainer"><!--Start of Form Container-->
            	<form action="#" th:action="@{/Register}" th:object="${user}" id="signUpForm" class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2" method="post">
            		
                	<div class="form-group">
                    	<label for="firstName">First name</label>
                        <input type="text" class="form-control"  th:field="*{firstName}"  id="firstName" required="required"/>
                        <small th:if="${#fields.hasErrors('firstName')}" id="firstNameError">* firstname can't have any numbers or special characters</small>                        
                    </div>
                    <div class="form-group">
                    	<label for="lastName">Last name</label>
                        <input type="text" class="form-control"  th:field="*{lastName}" id="lastName" required="required"/>
                        <small th:if="${#fields.hasErrors('lastName')}" id="lastNameError">* lastname can't have any numbers or special characters </small>                                                
                    </div>
                    <div class="form-group">
                    	<label for="email">Email</label>
                        <input type="email" class="form-control"  th:field="*{email}"  id="email" required="required"/>
                        <small th:if="${#fields.hasErrors('email')}" id="emailError">* please enter a valid email</small>
                    </div>
                    <div class="form-group">
                    	<label for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" required="required"/>
                        <small th:if="${#fields.hasErrors('password')}" id="passwordError">*password should be between 6 and 16 chars</small>                                                
                    </div>
                    <div class="form-group">
                    	<label for="cpassword">Confirm Password</label>
                        <input type="password" class="form-control" th:field="*{cpassword}" id="cpassword" required="required"/>
                        <small th:if="${#fields.hasErrors('cpassword')}" id="cPasswordError">* password doesn't match</small>
                    </div>
					<div class="form-group">
                    	<button class="btn form-control button" onsubmit="validate()">Sign up &nbsp;&nbsp; <i class="fa fa-lock"></i></button>
                    </div>
                    
                </form>
            </div><!--End of Form Container-->
        	<div class="col-md-6 col-sm-12 col-xs-12" id="socialSignIn"><!--Start of Form socialSignIn-->
            	<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
               	<div class="form-group text-center">
                	<a href="/" th:href="@{/Login}" class="button form-control" style="margin-bottom:30px;">Sign in &nbsp;&nbsp;<i class="fa fa-lock"></i></a>
                    <div><h4 class="text-center">OR</h4></div>
                	<button class="form-control button" style="margin-bottom:30px;"><i class="fa fa-google"></i>Sign in with Google</button>
                    <button class="form-control button" style="margin-top:30px;"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
                </div>
                </div>

            </div><!--Start of Form socialSignIn-->
        </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
