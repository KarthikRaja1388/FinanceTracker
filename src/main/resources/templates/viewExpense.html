<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://use.fontawesome.com/3745c7cd27.css" 
					   th:href="@{https://use.fontawesome.com/3745c7cd27.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
					   th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" href= "/css/master.css"/>
<link rel="stylesheet" type="text/css" href="/css/dashboard.css" />
<link rel="stylesheet" type="text/css" href="/css/forms.css" />
<link rel="stylesheet" type="text/css" href="/css/layout.css" />
<link rel="stylesheet" type="text/css" href="/css/views.css" />

<title>View Expense - Finance Tracker</title>

</head>

<body>
	 <div id="navContainer" class="text-center col-md-3 col-sm-3 col-xs-12">
        <i class="fa fa-window-close-o navToggle" style="color:#4E2A84;"></i>
        	<ul>
        		<li><a href="" th:href="@{/Income/View}"><i class="fa fa-eye">&nbsp;</i>Income</a></li>
        		<li><a href="" th:href="@{/Expense/View}"><i class="fa fa-eye">&nbsp;</i>Expense</a></li>
        		<li><a href="" th:href="@{/Logout}"><i class="fa fa-sign-out">&nbsp;</i>Log out</a></li>
        	</ul>
     </div>
	<header class="container-fluid">
    	<div class="col-md-3 col-sm-3 col-xs-2">
        	<i class="fa fa-bars navToggle"></i>
        </div>
    	<div class="col-md-6 col-sm-6 col-xs-10 text-center">
            <h2 class="title">Finance Tracker</h2>
        </div>
        <div class="col-md-3 col-sm-3 hidden-xs">
        	<p th:text="'Welcome' +' '+ ${session.sessionUserFirstName}" class="greeting"></p>
        </div>
    </header>
	<main class="container-fluid">
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
        	<div class="col-md-6 col-sm-6 col-xs-12">
            	<h2 class="text-left viewTitle">Expense</h2>
            </div>
        	<div class="monthChooser col-md-3 col-sm-3 col-xs-12 col-md-push-3 col-sm-push-3">
            	<select name="month" id="" class="form-control text-center">
                	<option value="" th:text="${#dates.format(#dates.createNow(),'MMM')}"></option>
                	<option value="">Jan</option>
                	<option value="">Feb</option>
                	<option value="">Mar</option>
                	<option value="">Apr</option>
                	<option value="">May</option>
                	<option value="">Jun</option>
                	<option value="">Jul</option>
                	<option value="">Aug</option>
                	<option value="">Sep</option>
                	<option value="">Oct</option>
                    <option value="">Nov</option>
                    <option value="">Dec</option>
                </select>
            </div>
            <div class="tableContainer">
            	<table class="table">
            	<tr class="text-center">
            		<th>S.No</th>
            		<th>Amount</th>
            		<th>Date Spent</th>
            		<th>Category</th>
                    <th>Place</th>
                    <th>Edit</th>
                    <th>Delete</th>
            	</tr>
                <tr class="text-center" th:each="expense,iterationStatus : ${expenseFromDb}">
                	<td th:text="${iterationStatus.count}"></td>
                	<td th:text="${expense.amountSpent}"></td>
                	<td th:text="${expense.dateSpent}"></td>
                	<td th:text="${expense.category}"></td>
                	<td th:text="${expense.placeSpent}"></td>
                    <td><a href="" ><i class="fa fa-pencil-square-o"></i></a></td>
                    <td><a href="" th:href="@{'/Expense/Delete/'+${expense.expenseId}}"><i class="fa fa-trash-o"></i></a></td>
                </tr>
            </table>
            </div>
            <div class="exportContainer">
            	<a href="" class="btn button"><i class="fa fa-file-excel-o">&nbsp;</i>Export as Excel</a>
            </div>
        	
        </div>	
    </main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/custom.js" type="text/javascript"></script>
</body>
</html>
