<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://use.fontawesome.com/3745c7cd27.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/master.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="css/forms.css"/>
<link rel="stylesheet" type="text/css" href="css/layout.css"/>

<title>Finance Tracker</title>
</head>

<body>
	<div class="preLoader">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<div class="col-md-10 col-sm-10 col-xs-12 wrapper"><!--start of wrapper-->
    	<div class="row titleContainer">
        	<h2 class="text-center title">Finance Tracker</h2>
            <hr style="	box-shadow:1px 1px 5px #fff;"/>
        </div>
        <div class="row">
        	<div class="col-md-6 col-sm-12 col-xs-12" id="formContainer"><!--Start of Form Container-->
        		<div th:if="${(param.action != null) and (param.action[0] == 'logout')}" class="alert alert-info alert-dismissible notification" role="alert">
        			<i class="fa fa-info-circle notificationLogo">&nbsp;&nbsp;</i>Logged out Successfully
        			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
        		</div>
        		<div th:if="${(param.register != null) and (param.register[0] == 'success')}" class="alert alert-success alert-dismissible notification" role="alert">Registered Successfully
        			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
        		</div>
            	<form th:action="@{/Login}" th:object="${user}" id="loginForm" class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2" method="post">
                	<div class="form-group">
                    	<label for="userName">Username</label>
                        <input type="text" class="form-control" th:field="*{email}" id="userName" />
                    </div>
                    <div class="form-group">
                    	<label for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" />
                    </div>
                    <p th:text="${loginError}"></p>
					<div class="form-group">
                    	<button class="btn form-control button">Sign in &nbsp;&nbsp; <i class="fa fa-lock"></i></button>
                    </div>
                    
                </form>
                <div class="forgotPassword col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 text-center">
                	<a href="" th:href="@{/ForgotPassword}">Forgot Password</a><br /><br/>
                    New User : <a href="/Register" th:href="@{/Register}" style="font-weight:500;">Create Account</a>
                </div>
            </div><!--End of Form Container-->
        	<div class="col-md-6 col-sm-12 col-xs-12" id="socialSignIn"><!--Start of Form socialSignIn-->
            	<div class="col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
               	<div class="form-group">
                	<button class="form-control button" style="margin-bottom:30px;"><i class="fa fa-google"></i>Sign in with Google</button>
                    <div><h4 class="text-center">OR</h4></div>
                    <button class="form-control button" style="margin-top:30px;"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
                </div>
                </div>

            </div><!--Start of Form socialSignIn-->
        </div>
    </div><!--End of wrapper-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
