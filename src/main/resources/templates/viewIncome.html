<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="https://use.fontawesome.com/3745c7cd27.css" 
					   th:href="@{https://use.fontawesome.com/3745c7cd27.css}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
					   th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>

<link rel="stylesheet" type="text/css" href= "/css/master.css" th:href="@{/css/master.css}"/>
<link rel="stylesheet" type="text/css" href="/css/dashboard.css" th:href="@{/css/dashboard.css}"/>
<link rel="stylesheet" type="text/css" href="/css/forms.css" th:href="@{/css/forms.css}"/>
<link rel="stylesheet" type="text/css" href="/css/layout.css" th:href="@{/css/layout.css}"/>
<link rel="stylesheet" type="text/css" href="/css/views.css" th:href="@{/css/views.css}"/>

<title>View Expense - Finance Tracker</title>

</head>

<body>
	 <div id="navContainer" class="text-center col-md-3 col-sm-3 col-xs-12">
        <i class="fa fa-window-close-o navToggle" style="color:#4E2A84;"></i>
        	<ul>
        		<li><a href="" th:href="@{/Dashboard}"><i class="fa fa-tachometer">&nbsp;</i>Dashboard</a></li>
        		<li><a href="" th:href="@{/Income/View}"><i class="fa fa-eye">&nbsp;</i>Income</a></li>
        		<li><a href="" th:href="@{/Expense/View}"><i class="fa fa-eye">&nbsp;</i>Expense</a></li>
        		<li><a href="" th:href="@{/Logout}"><i class="fa fa-sign-out">&nbsp;</i>Log out</a></li>
        	</ul>
     </div>
	<header class="container-fluid">
    	<div class="col-md-3 col-sm-3 col-xs-2">
        	<i class="fa fa-bars navToggle"></i>
        </div>
    	<div class="col-md-6 col-sm-6 col-xs-10 text-center">
            <h2 class="title">Finance Tracker</h2>
        </div>
        <div class="col-md-3 col-sm-3 hidden-xs">
        	<p th:text="'Welcome' +' '+ ${session.sessionUserFirstName}" class="greeting"></p>
        </div>
    </header>
	<main class="container-fluid">
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
        	<div class="col-md-6 col-sm-6 col-xs-12">
            	<h2 class="text-left viewTitle">Income</h2>
            </div>
        	<div class="dropdown monthChooser col-md-3 col-sm-3 col-xs-12 col-md-push-3 col-sm-push-3">
				  <button id="dLabel" class="form-control monthChooserButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
				    <span th:text="${chosenMonth}">&nbsp;&nbsp;</span><span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu text-center col-md-12 col-sm-12 ccl-xs-12" aria-labelledby="dLabel" id="months">
                	<li data-month="Jan" value=""><a th:href="@{/Income/View/Jan}">Jan</a></li>
                	<li data-month="Feb" value=""><a th:href="@{/Income/View/Feb}">Feb</a></li>
                	<li data-month="Mar" value=""><a th:href="@{/Income/View/Mar}">Mar</a></li>
                	<li data-month="Apr" value=""><a th:href="@{/Income/View/Apr}">Apr</a></li>
                	<li data-month="May" value=""><a th:href="@{/Income/View/May}">May</a></li>
                	<li data-month="Jun" value=""><a th:href="@{/Income/View/Jun}">Jun</a></li>
                	<li data-month="Jul" value=""><a th:href="@{/Income/View/Jul}">Jul</a></li>
                	<li data-month="Aug" value=""><a th:href="@{/Income/View/Aug}">Aug</a></li>
                	<li data-month="Sep" value=""><a th:href="@{/Income/View/Sep}">Sep</a></li>
                	<li data-month="Oct" value=""><a th:href="@{/Income/View/Oct}">Oct</a></li>
                    <li data-month="Nov" value=""><a th:href="@{/Income/View/Nov}">Nov</a></li>
                    <li data-month="Dec" value=""><a th:href="@{/Income/View/Dec}">Dec</a></li>
				  </ul>
            </div>
            <div class="tableContainer">
            	<table class="table">
            	<tr class="text-center">
            		<th>S.No</th>
            		<th>Amount</th>
            		<th>Date Received</th>
                    <th>Source</th>
                    <th>Edit</th>
                    <th>Delete</th>
            	</tr>
                <tr class="text-center" th:each="income,iterationStatus : ${incomeFromDb}">
                	<td th:text="${iterationStatus.count}"></td>
                	<td th:text="${income.amountReceived}"></td>
                	<td th:text="${income.dateReceived}"></td>
                	<td th:text="${income.source}"></td>
                    <td><a href="" th:href="@{'/Income/Edit/'+${income.incomeId}}"><i class="fa fa-pencil-square-o"></i></a></td>
                    <td><a href="" th:href="@{'/Income/Delete/'+${income.incomeId}}"><i class="fa fa-trash-o"></i></a></td>
                </tr>
            </table>
            <p th:text="${noResult}" style="font-weight:bold"></p>
            </div>
        	<div class="exportContainer">
            	<a href="" th:href="@{/Income/Export}" class="btn button"><i class="fa fa-file-excel-o">&nbsp;</i>Export as Excel</a>
            </div>
        </div>	
    </main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/custom.js" type="text/javascript"></script>
</body>
</html>
